[build]
  # Base directory: repository root (or as set in Netlify UI)
  # Build command: run pnpm build from the root
  command = "pnpm run build"
  # Publish directory: relative to the base directory
  publish = "out"

[build.environment]
  # Specify the pnpm version Netlify should use
  PNPM_VERSION = "8"
  # Set NODE_VERSION if needed, Netlify often defaults to a reasonable LTS
  # NODE_VERSION = "18"

# Optional: Redirects for single-page applications if needed
# [[redirects]]
#  from = "/*"
#  to = "/index.html"
#  status = 200

